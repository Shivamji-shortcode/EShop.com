{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'admin/css/loginpage.css' %}">

<div class="login-wrapper">
  <div class="login-card">
    <div class="brand-logo">
      <a href="{% url 'homepage' %}">
        {% if logo_data.logo %}
          <img src="{{ logo_data.logo.url }}" alt="Logo">
        {% else %}
          <span>E-Shop</span>
        {% endif %}
      </a>
    </div>

    <h2>Welcome Back</h2>
    <p>Login to continue shopping</p>

    <form action="{% url 'login' %}" method="POST" id="loginForm">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="email" value="{{ values.email }}" class="form-control" placeholder="example@gmail.com" required>
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Login</button>

      <div class="footer-text">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'admin/js/login.js' %}"></script>
{% endblock %}
