{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold text-primary">Checkout & Payment</h2>

          <form id="checkout-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="address" class="form-label fw-semibold">Delivery Address</label>
              <input type="text" id="address" name="address" class="form-control rounded-3" placeholder="Enter your complete address" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-control rounded-3" placeholder="Enter your phone number" required>
            </div>

            <div class="bg-light p-3 rounded-3 mt-4">
              <h5 class="mb-1">Order Summary</h5>
              <p class="mb-0">Total Amount: <strong class="text-success fs-5">â‚¹{{ total_amount }}</strong></p>
            </div>

            <div class="text-center mt-4">
              <button type="button" id="rzp-button" class="btn btn-success btn-lg px-4 py-2 rounded-pill shadow-sm">
                <i class="bi bi-credit-card me-2"></i> Pay Securely with Razorpay
              </button>
            </div>
          </form>

          <p class="text-muted small mt-3 text-center">
            ðŸ”’ Payments are processed securely via Razorpayâ€™s test environment.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    window.razorpayConfig = {
        csrfToken: "{{ csrf_token }}",
        totalAmount: "{{ total_amount|default:0 }}",
        razorpayKey: "{{ RAZORPAY_KEY_ID }}",
        createOrderUrl: "{% url 'create_order' %}",
        verifyPaymentUrl: "{% url 'verify_payment' %}"
    };
</script>

<script src="/assets/admin/js/checkout.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
